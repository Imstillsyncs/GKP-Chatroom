<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LowChat v2</title>
    <link href="comments.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="images/fav.png" id="icon" />
		<base target="_blank">
  </head>
  <body>
		<div class="app">
			<div class="log" id="log">
			</div>
			<div class="box">
				<p class="message" id="message" contenteditable="true"></p>
		</div>
		<template id="itemTemplate">
			<div class="item {{type}} {{same}} load" id="{{id}}">
				<p class="item-time">{{time}}</p>
				<p class="item-name" data-color="{{color}}">{{name}}</p>
				<p class="item-message">{{message}}</p>
			</div>
		</template>
		<script src="socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script src="https://cdn.lr-in.com/LogRocket.min.js" crossorigin="anonymous"></script>
<script>window.LogRocket && window.LogRocket.init('q0medy/chat-room');</script>
    <script src="script.js"></script>
  </body>
</html>
